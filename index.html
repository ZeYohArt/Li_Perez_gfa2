<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CalcU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="script.js"></script>
  </head>
  <body class="bg-dark">
    <div class="card w-50 mx-auto mt-5">
        <div class="card-header text-center display-1 bg-info">CalcU</div>
        <div class="card-body text-center">
            <h5>You can use this page to perform an operation on two numbers using one of the five different operators that we have.</h5>
            <p>Enter two values that we can work with in the two boxes, one value for each box.</p>
            <input type="text" name="num1" placeholder="Num 1" id="n1">
            <input type="text" name="num2" placeholder="Num 2" id="n2">
            <p>Choose an operator:</p>
            <button class="btn btn-info" onclick="sum();">+</button>
            <button class="btn btn-info" onclick="difference();">-</button>
            <button class="btn btn-info" onclick="product();">*</button>
            <button class="btn btn-info" onclick="quotient();">/</button>
            <button class="btn btn-info" onclick="remainder();">%</button>
        </div>
        <div class="card-footer text-center bg-info" id="footer">Results will be displayed here.</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
